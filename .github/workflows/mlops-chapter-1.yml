name: MLOps Chapter 1

on:
  # Runs on pushes targeting main branch
  push:
    branches:
      - main
    paths:
      - .github/workflows/mlops-chapter-1.yml
      - docs/the-guide/chapter-1-run-a-simple-ml-experiment/**/*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CWD: docs/the-guide/chapter-1-run-a-simple-ml-experiment

jobs:
  run-experiment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==1.4.0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - name: Install dependencies
        working-directory: ${{ env.CWD }}
        run: poetry install
      - name: Prepare the dataset
        working-directory: ${{ env.CWD }}
        run: python src/prepare.py data/data.xml
      - name: Perform feature extraction
        working-directory: ${{ env.CWD }}
        run: python src/featurization.py data/prepared data/features
      - name: Train the model
        working-directory: ${{ env.CWD }}
        run: python src/train.py data/features model.pkl
      - name: Evaluate the model
        working-directory: ${{ env.CWD }}
        run: python src/evaluate.py model.pkl data/features
