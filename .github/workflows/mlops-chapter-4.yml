name: MLOps Chapter 4

on:
  # Runs on pushes targeting main branch
  push:
    branches:
      - main
    paths:
      - .github/workflows/mlops-chapter-4.yml
      - docs/the-guide/chapter-4-reproduce-the-experiment-with-dvc/**/*

  # Runs on pull requests
  pull_request:
    paths:
      - .github/workflows/mlops-chapter-4.yml
      - docs/the-guide/chapter-4-reproduce-the-experiment-with-dvc/**/*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CWD: docs/the-guide/chapter-4-reproduce-the-experiment-with-dvc

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry==1.4.0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - name: Install dependencies
        working-directory: ${{ env.CWD }}
        run: poetry install
      - name: Login to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'
      - name: Train model
        working-directory: ${{ env.CWD }}
        run: |
          # Pull data from DVC
          poetry run dvc pull
          # Run the experiment
          poetry run dvc repro --force
