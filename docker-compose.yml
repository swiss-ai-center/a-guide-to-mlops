services:
  serve:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - mkdocs
      - serve
      - --dev-addr
      - 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/workspaces/a-guide-to-mlops

  format:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - mdwrap
      - --fmt
      - .
    volumes:
      - .:/workspaces/a-guide-to-mlops
